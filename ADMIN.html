<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Tempting Treats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f5f0;
      color: #5c4033;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }
    th {
      background: #d2a679;
      color: white;
      text-align: left;
    }
    tr:hover {
      background: #fff7ec;
    }
    button {
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      color: white;
      transition: 0.3s;
    }
    .delete-btn {
      background: #ff6b6b;
    }
    .delete-btn:hover {
      background: #d64b4b;
    }
    .confirm-btn {
      background: #4caf50;
      margin-right: 6px;
    }
    .confirm-btn:hover {
      background: #3e8e41;
    }
    .confirmed {
      background: #e8f5e9 !important;
      color: #2e7d32;
      font-weight: bold;
    }
    .logout-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: #8b6f47;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #5c4033;
    }
  </style>
</head>
<body>
  <a href="#" class="logout-btn" onclick="logout()">Logout</a>
  <h1>üìã Daftar Pesanan - Admin</h1>

  <table id="tabel-pesanan">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Nomor WA</th>
        <th>Alamat</th>
        <th>Pesanan</th>
        <th>Total</th>
        <th>Metode</th>
        <th>Waktu</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // üîí Cek login admin
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      alert("‚ùå Anda harus login terlebih dahulu!");
      window.location.href = "login.html";
    }

    // üîπ Ambil daftar pesanan
    const pesanan = JSON.parse(localStorage.getItem("daftarPesanan") || "[]");
    const tbody = document.querySelector("#tabel-pesanan tbody");

    // üßæ Render tabel pesanan
    function renderTable() {
      tbody.innerHTML = "";
      if (pesanan.length === 0) {
        tbody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>Belum ada pesanan.</td></tr>";
      } else {
        pesanan.forEach((p, index) => {
          const tr = document.createElement("tr");
          const status = p.konfirmasi ? "‚úÖ Dikonfirmasi" : "‚ùå Belum Dikonfirmasi";
          tr.innerHTML = `
            <td>${p.nama}</td>
            <td>${p.nomor}</td>
            <td>${p.alamat}</td>
            <td>${p.items.map(i => `${i.name} (${i.qty}x)`).join("<br>")}</td>
            <td>Rp ${parseInt(p.total).toLocaleString("id-ID")}</td>
            <td>${p.metode}</td>
            <td>${p.waktu || "-"}</td>
            <td class="${p.konfirmasi ? 'confirmed' : ''}">${status}</td>
            <td>
              <button class="confirm-btn" onclick="konfirmasiPesanan(${index})" ${p.konfirmasi ? 'disabled' : ''}>
                ${p.konfirmasi ? '‚úîÔ∏è Dikonfirmasi' : 'Konfirmasi'}
              </button>
              <button class="delete-btn" onclick="hapusPesanan(${index})">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    // ‚úÖ Fungsi konfirmasi pesanan
    function konfirmasiPesanan(index) {
      pesanan[index].konfirmasi = true;
      localStorage.setItem("daftarPesanan", JSON.stringify(pesanan));
      renderTable();
    }

    // ‚ùå Fungsi hapus pesanan
    function hapusPesanan(index) {
      if (confirm("Yakin ingin menghapus pesanan ini?")) {
        pesanan.splice(index, 1);
        localStorage.setItem("daftarPesanan", JSON.stringify(pesanan));
        renderTable();
      }
    }

    // üö™ Fungsi logout
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      alert("Anda telah logout.");
      window.location.href = "login.html";
    }

    renderTable();
  </script>
</body>
</html>
